<section class="w-full p-5">
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-3xl font-semibold mb-10">Apply To Offer</h1>
      <div class="px-5 py-4 w-1/2 bg-violet-100 rounded-lg">
        <form
          class="flex flex-col items-center justify-center p-4 gap-5"
          autocomplete="off"
        >
          <div class="relative border border-gray-300 rounded w-3/4">
            <input
              type="text"
              class="block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
              placeholder=" "
            />
            <label
              for="floating_filled"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Full Name</label
            >
          </div>
          <div class="relative border border-gray-300 rounded w-3/4">
            <input
              type="text"
              class="block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
              placeholder=" "
            />
            <label
              for="floating_filled"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Email</label
            >
          </div>
          <div class="relative border border-gray-300 rounded w-3/4">
            <input
              type="number"
              class="block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
              placeholder=" "
            />
            <label
              for="floating_filled"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Phone</label
            >
          </div>
          <div class="relative border border-gray-300 rounded w-3/4">
            <input
              type="file" accept="pdf"
              class="block rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
              placeholder=" "
            />
            <label
              for="floating_filled"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Resume</label
            >
          </div>
          <div class="relative border border-gray-300 rounded w-3/4">
            <textarea
              class="block h-[150px] resize-none rounded px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
              placeholder="" ></textarea>
            <label
              for="floating_filled"
              class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto"
              >Motivation Letter</label
            >
          </div>
          <div class="relative rounded w-3/4">
            <button
              class="block rounded py-3 px-2.5 w-full text-sm text-white bg-violet-300 appearance-none focus:outline-none focus:border focus:border-blue-300 peer"
            >Apply</button>
          </div>
        </form>
      </div>
    </div>
  </section>
